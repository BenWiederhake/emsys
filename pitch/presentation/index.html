            border: 1px solid rgba(0, 0, 0, .4);

        .slide {
            color: rgb(102, 102, 102);
            text-shadow: 0 2px 2px rgba(0, 0, 0, .1);

            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 30px;
            line-height: 36px;
            letter-spacing: -1px;
        }

        .slide h1 {
            font-size: 60px;
        }

        #floor {
            width: 4500px;
            height: 5400px;
        }

        #overview {
            display: block;
        }

        .impress-on-overview .step {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
